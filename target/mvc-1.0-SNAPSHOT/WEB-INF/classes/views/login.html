<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" href="vendors/bootstrap/css/AdminLTE.min.css" />
    <link rel="stylesheet" href="vendors/bootstrap/css/blue.css">
    <script type="text/javascript" src="vendors/bootstrap/js/jquery-2.2.3.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
    <script src="https://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>

    <script type="text/javascript" src="vendors/bootstrap/js/icheck.min.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <script type="text/javascript" src="vendors/toastr/toastr.js"></script>
    <script type="text/javascript" src="assets/scripts/login.js"></script>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a>Login</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body" ng-app="loginApp" ng-controller="loginCtrl">


        <form>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!--<div class="col-xs-8">-->
                <!--<div class="checkbox icheck">-->
                <!--<label>-->
                <!--<input name="remember" type="checkbox"> Remember Me-->
                <!--</label>-->
                <!--</div>-->
                <!--</div>-->
                <!-- /.col -->
                <div class="col-xs-12">
                    <button type="submit" align="center" class="btn btn-primary btn-block btn-flat" ng-click="doLogin()">Sign In</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!-- /.social-auth-links -->

        <!--<a href="#">I forgot my password</a><br>-->
        <!--<a href="Users_register.jsp" class="text-center">Register a new membership</a>-->

    </div>

</div>

</html>
