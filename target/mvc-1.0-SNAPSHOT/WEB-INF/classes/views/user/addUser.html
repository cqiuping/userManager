<div class="col-md-6 col-md-offset-3">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">添加用户</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" role="form">
            <div class="box-body">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">姓名</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model ="username">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">密码</label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" ng-model="password">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">年龄</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="age">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">角色</label>
                    <div class="col-sm-10">
                    <select class="form-control" ng-model="role" ng-init="role=roles[0]">
                        <option ng-repeat = "x in roles">{{x}}</option>
                    </select>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" class="btn btn-info pull-right" ng-click="addUser()">提交</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</div>
    <!-- /.box -->
    <!-- general form elements disabled -->
    <!-- /.box -->
